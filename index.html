<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Minute Timer</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='white'/%3E%3C/svg%3E">
    
    <!-- ============================================ -->
    <!-- EASY EDIT SECTION - CHANGE THESE VALUES -->
    <!-- ============================================ -->
    <script>
        const EXPERIMENT_NAME = "reinforcement.exe";
        const THEME = "Write about transformation through adversity";
    </script>
    <!-- ============================================ -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #FFFFFF;
            color: #000000;
        }

        .theme-toggle {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #FFFFFF;
            background-color: transparent;
            color: #FFFFFF;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .theme-toggle:hover {
            opacity: 1;
        }

        body.light-mode .theme-toggle {
            border-color: #000000;
            color: #000000;
        }

        .break-toggle {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #FFFFFF;
            background-color: transparent;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .break-toggle:hover {
            opacity: 1;
        }

        body.light-mode .break-toggle {
            border-color: #000000;
            color: #000000;
        }

        .timer-display.times-up {
            flex-direction: column;
            gap: 0;
            line-height: 0.9;
        }

        .timer-display.times-up .timer-minutes,
        .timer-display.times-up .timer-seconds {
            font-size: 180px;
            width: auto;
        }

        .timer-display.times-up .timer-colon {
            display: none;
        }

        .poet-text {
            font-size: 32px;
            letter-spacing: 1px;
            opacity: 0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .poet-text.active {
            opacity: 0.7;
        }

        .loading-dots {
            display: inline-block;
            width: 40px;
        }

        .loading-dots.animating::after {
            content: '';
            animation: loadingDots 1.5s steps(4, end) infinite;
        }

        @keyframes loadingDots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .edit-box {
            position: absolute;
            bottom: 40px;
            left: 40px;
            text-align: left;
        }

        .edit-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .edit-label {
            font-size: 16px;
            letter-spacing: 1px;
            width: 80px;
            opacity: 0.7;
        }

        .edit-input {
            background-color: #FFFFFF;
            color: #000000;
            border: 1px solid #FFFFFF;
            padding: 8px 12px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            width: 400px;
            transition: all 0.3s ease;
        }

        body.light-mode .edit-input {
            background-color: #000000;
            color: #FFFFFF;
            border: 1px solid #000000;
        }

        .edit-input:focus {
            outline: 2px solid #FFFFFF;
            outline-offset: 2px;
        }

        body.light-mode .edit-input:focus {
            outline: 2px solid #000000;
            outline-offset: 2px;
        }

        .qr-box {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .qr-box img {
            width: auto;
            height: 140px;
            display: block;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .qr-box img:hover {
            opacity: 0.8;
        }

        .qr-handle {
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-modal.active {
            display: flex;
        }

        .qr-modal-content {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
        }

        .qr-modal img {
            width: 100%;
            height: auto;
            max-width: 600px;
            max-height: 80vh;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .qr-modal img {
                max-width: 85vw;
                max-height: 70vh;
            }
        }

        @media (max-width: 480px) {
            .qr-modal img {
                max-width: 90vw;
                max-height: 65vh;
            }

            .qr-modal {
                padding: 10px;
            }
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-top: -100px;
        }

        .timer-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            margin-bottom: 60px;
            line-height: 1;
        }

        .timer-minutes,
        .timer-seconds {
            font-size: 420px;
            font-weight: 400;
            font-family: 'Georgia', 'Garamond', serif;
            font-variant-numeric: tabular-nums;
            width: 2.2ch;
            text-align: center;
            display: inline-block;
        }

        .timer-colon {
            font-size: 420px;
            font-weight: 400;
            font-family: 'Georgia', 'Garamond', serif;
            margin: 0 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #000000;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
            padding: 12px 40px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.light-mode button {
            background-color: #FFFFFF;
            color: #000000;
            border: 1px solid #000000;
        }

        button:hover {
            background-color: #FFFFFF;
            color: #000000;
        }

        body.light-mode button:hover {
            background-color: #000000;
            color: #FFFFFF;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: #000000;
            color: #FFFFFF;
        }

        body.light-mode button:disabled:hover {
            background-color: #FFFFFF;
            color: #000000;
        }

        @media (max-width: 768px) {
            .timer-minutes,
            .timer-seconds {
                font-size: 210px;
                width: 2.2ch;
            }

            .timer-colon {
                font-size: 210px;
                margin: 0 10px;
            }
            
            .timer-container {
                margin-top: -50px;
            }

            .poet-text {
                font-size: 28px;
            }

            .edit-input {
                font-size: 14px;
                width: 300px;
            }

            .edit-label {
                font-size: 14px;
            }

            .edit-box {
                left: 20px;
                bottom: 20px;
            }

            .qr-box {
                right: 20px;
                bottom: 20px;
            }

            .qr-box img {
                height: 100px;
            }

            .qr-handle {
                font-size: 12px;
            }

            .theme-toggle {
                top: 20px;
                right: 20px;
                width: 36px;
                height: 36px;
                font-size: 18px;
            }

            button {
                padding: 10px 30px;
                font-size: 16px;
            }

            .break-toggle {
                top: 20px;
                left: 20px;
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .timer-display.times-up .timer-minutes,
            .timer-display.times-up .timer-seconds {
                font-size: 90px;
                width: auto;
            }
        }

        @media (max-width: 480px) {
            .timer-minutes,
            .timer-seconds {
                font-size: 135px;
                width: 2.2ch;
            }

            .timer-colon {
                font-size: 135px;
                margin: 0 8px;
            }
            
            .timer-container {
                margin-top: -30px;
            }

            .poet-text {
                font-size: 24px;
            }

            .edit-input {
                font-size: 12px;
                width: 200px;
            }

            .edit-label {
                font-size: 12px;
                width: 60px;
            }

            .qr-box {
                right: 15px;
                bottom: 15px;
            }

            .qr-box img {
                height: 80px;
            }

            .qr-handle {
                font-size: 10px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .break-toggle {
                top: 15px;
                left: 15px;
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .timer-display.times-up .timer-minutes,
            .timer-display.times-up .timer-seconds {
                font-size: 60px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">⏾</button>
    <button class="break-toggle" id="breakToggle" aria-label="Toggle break mode">✷</button>

    <div class="timer-container">
        <div class="timer-display">
            <span class="timer-minutes" id="timerMinutes">30</span>
            <span class="timer-colon">:</span>
            <span class="timer-seconds" id="timerSeconds">00</span>
        </div>
        <div class="button-container">
            <button id="startBtn">START</button>
            <button id="resetBtn" style="display: none;">RESET</button>
        </div>
    </div>

    <div class="edit-box">
        <div class="poet-text" id="poetText">
            <span>POET GENERATING</span><span class="loading-dots" id="loadingDots"></span>
        </div>
        <div class="edit-row">
            <div class="edit-label">THEME:</div>
            <input type="text" class="edit-input" id="themeInput" placeholder="enter theme...">
        </div>
        <div class="edit-row">
            <div class="edit-label">MODEL:</div>
            <input type="text" class="edit-input" id="modelInput" placeholder="Poet dueling Reinforcement.exe">
        </div>
    </div>

    <div class="qr-box">
        <img src="Active QR Codes Dashboard.jpg" alt="QR Code" id="qrImage">
        <div class="qr-handle">@yalla_halim</div>
    </div>

    <div class="qr-modal" id="qrModal">
        <div class="qr-modal-content">
            <img src="Active QR Codes Dashboard.jpg" alt="QR Code Large">
        </div>
    </div>

    <script>
        let timeLeft = 1800; // 30 minutes in seconds
        let timerInterval = null;
        let isRunning = false;
        let isBreakMode = false;

        const timerMinutes = document.getElementById('timerMinutes');
        const timerSeconds = document.getElementById('timerSeconds');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const poetText = document.getElementById('poetText');
        const loadingDots = document.getElementById('loadingDots');
        const themeInput = document.getElementById('themeInput');
        const modelInput = document.getElementById('modelInput');
        const themeToggle = document.getElementById('themeToggle');
        const breakToggle = document.getElementById('breakToggle');
        const timerDisplay = document.querySelector('.timer-display');

        // Theme toggle functionality
        let isLightMode = false;

        themeToggle.addEventListener('click', () => {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = isLightMode ? '☀︎' : '⏾';
        });

        breakToggle.addEventListener('click', () => {
            isBreakMode = !isBreakMode;
            if (isBreakMode) {
                // Show break message
                timerDisplay.classList.add('times-up');
                timerMinutes.textContent = "POETS TAKE /";
                timerSeconds.textContent = "BREAKS";
            } else {
                // Go back to timer display
                if (timeLeft === 0) {
                    // If timer finished, show time's up
                    timerDisplay.classList.add('times-up');
                    timerMinutes.textContent = "TIME'S";
                    timerSeconds.textContent = "UP!";
                } else {
                    // Otherwise show normal timer
                    updateDisplay();
                }
            }
        });

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerMinutes.textContent = mins.toString().padStart(2, '0');
            timerSeconds.textContent = secs.toString().padStart(2, '0');
            timerDisplay.classList.remove('times-up');
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.textContent = 'PAUSE';
            resetBtn.style.display = 'inline-block';
            
            // Show "Poet generating" with loading dots
            poetText.classList.add('active');
            loadingDots.classList.add('animating');

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    // Timer completed
                    clearInterval(timerInterval);
                    isRunning = false;
                    startBtn.textContent = 'START';
                    timerDisplay.classList.add('times-up');
                    
                    if (isBreakMode) {
                        timerMinutes.textContent = "POETS TAKE /";
                        timerSeconds.textContent = "BREAKS";
                    } else {
                        timerMinutes.textContent = "TIME'S";
                        timerSeconds.textContent = "UP!";
                    }
                    
                    // Hide "Poet generating"
                    poetText.classList.remove('active');
                    loadingDots.classList.remove('animating');
                    
                    // Optional: Play a sound or notification
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('Timer Complete!', {
                            body: '30 minutes have elapsed.'
                        });
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = 'RESUME';
            
            // Hide "Poet generating" when paused
            poetText.classList.remove('active');
            loadingDots.classList.remove('animating');
        }

        function resumeTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.textContent = 'PAUSE';
            
            // Show "Poet generating" with loading dots again
            poetText.classList.add('active');
            loadingDots.classList.add('animating');

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    // Timer completed
                    clearInterval(timerInterval);
                    isRunning = false;
                    startBtn.textContent = 'START';
                    timerDisplay.classList.add('times-up');
                    
                    if (isBreakMode) {
                        timerMinutes.textContent = "POETS TAKE /";
                        timerSeconds.textContent = "BREAKS";
                    } else {
                        timerMinutes.textContent = "TIME'S";
                        timerSeconds.textContent = "UP!";
                    }
                    
                    // Hide "Poet generating"
                    poetText.classList.remove('active');
                    loadingDots.classList.remove('animating');
                    
                    // Optional: Play a sound or notification
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('Timer Complete!', {
                            body: '30 minutes have elapsed.'
                        });
                    }
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 1800;
            timerDisplay.classList.remove('times-up');
            updateDisplay();
            startBtn.textContent = 'START';
            resetBtn.style.display = 'none';
            
            // Hide "Poet generating" when reset
            poetText.classList.remove('active');
            loadingDots.classList.remove('animating');
        }

        // Toggle start/pause/resume
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else if (startBtn.textContent === 'RESUME') {
                resumeTimer();
            } else {
                startTimer();
            }
        });

        // Reset button event listener
        resetBtn.addEventListener('click', () => {
            resetTimer();
        });

        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize display
        updateDisplay();

        // QR Code Modal functionality
        const qrImage = document.getElementById('qrImage');
        const qrModal = document.getElementById('qrModal');

        // Open modal when QR code is clicked
        qrImage.addEventListener('click', () => {
            qrModal.classList.add('active');
        });

        // Close modal when clicking outside the image
        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) {
                qrModal.classList.remove('active');
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && qrModal.classList.contains('active')) {
                qrModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
